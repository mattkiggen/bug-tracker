<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Bugr</title>
  </head>
  <body>
    <main class="w-[900px] mx-auto mt-8 p-4">
      <!-- Create Form -->
      <div class="border border-gray-300 rounded p-8">
        <h2 class="text-2xl mb-4">Add New Bug</h2>
        <form id="addBug">
          <div class="grid md:grid-cols-3 gap-4">
            <div class="col-span-2">
              <label for="bugInput">Description</label>
              <input
                id="bugInput"
                type="text"
                value=""
                class="border border-gray-300 p-2 w-full my-4 rounded h-12"
              />
            </div>
            <div>
              <label for="bugPriority">Priority</label>
              <select
                name="priority"
                id="bugPriority"
                class="border border-gray-300 p-2 w-full my-4 rounded h-12"
              >
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>
            </div>
          </div>
          <button
            id="submitBtn"
            class="bg-green-400 px-8 py-2 my-2 rounded text-white"
          >
            Submit
          </button>
        </form>
      </div>

      <!-- Bug List -->
      <div class="border border-gray-300 rounded p-8 mt-8">
        <h2 class="text-xl">
          The Bug List <i class="fa-solid fa-bug ml-4"></i>
        </h2>
        <ul id="bugList"></ul>
      </div>
    </main>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            },
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      };
    </script>
    <script src="main.js"></script>
  </body>
</html>
